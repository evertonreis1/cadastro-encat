
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="stylesheet" href="JS/cadastro.js">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

  <form class="form-horizontal">
  <fieldset>
        <div class="panel-heading" style="color: rgb(45, 45, 236);">Cadastro</div>

  <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
      <div class="col-md-8">
      <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
      </div>
    </div>

  <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">CNPJ<h11>*</h11></label>  
      <div class="col-md-2">
      <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
      </div>
    </div>


  <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
      <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
          OnKeyPress="formatar('## #####-####', this)">
        </div>
      </div>
      
        <label class="col-md-1 control-label" for="prependedtext">Telefone fixo </label>
        <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
          OnKeyPress="formatar('## #####-####', this)">
        </div>
      </div>
    </div> 

  <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
      <div class="col-md-5">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
        </div>
      </div>
    </div>


  <!-- Search input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
      <div class="col-md-2">
        <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)" style="background-color: rgb(45, 45, 236)">Pesquisar</button>
        </div>
    </div>

  <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Rua</span>
          <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
        </div>
        
      </div>
        <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon">Nº <h11>*</h11></span>
          <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
        </div>
        
      </div>
      
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Bairro</span>
          <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
        </div>
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext"></label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Cidade</span>
          <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
        </div>
        
      </div>
      
      <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon">Estado</span>
          <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
        </div>
        
      </div>
    </div>
    
    
    
  </div>
  

  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-2 control-label" for="Cadastrar"></label>
    <div class="col-md-8">
      <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit" style="background-color: rgb(45, 45, 236)">Cadastrar</button>
      <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset" style="background-color: rgb(45, 45, 236)">Cancelar</button>
    </div>
  </div>

  </div>
  </div>


  </fieldset>
  </form>

</body>
<script src="JS/jquery.js"></script>
<script src="JS/cadastro.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</html>
